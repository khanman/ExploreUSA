    <div class="container">
        <h3 style="font-family:'Comic Sans MS'"><b>Experiment: Slide Show</b></h3>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Slide Show<br>
                    To Demonstrate sliding images using Javascript
                    This experiment is to demonstrate an image slide show using javascript
                    Few images are preloaded and i have set a timeout for each image to 2 secs
                    
                </p>
            </div>
        </div>
        <img src="Images/italian-food.gif" name="slide">

        <script>
            //variable increment through the image
            var step = 1
            function slideit() {
                //if browser does not support, exit.
                if (!document.images)
                    return
                //image to display
                document.images.slide.src = eval("image" + step + ".src")
                if (step < 3)
                    step++
                else
                    step = 1
                //timer for 2 seconds
                setTimeout("slideit()", 2000)
            }
            slideit()
        </script>
