<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Gallery Vertical Thumbnail Navigation Bar Theme - Jssor Slider, Slideshow with Javascript Source Code</title>
    <link rel="stylesheet" href="css/slider-style.css" />
    
    <!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (39KB) or jssor.sliderc.mini.js (31KB, with caption, no slideshow) or jssor.sliders.mini.js (26KB, no caption, no slideshow) instead for release -->
    <!-- jssor.slider.mini.js = jssor.sliderc.mini.js = jssor.sliders.mini.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="js/jssor.core.js"></script>
    <script type="text/javascript" src="js/jssor.utils.js"></script>
    <script type="text/javascript" src="js/jssor.slider.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
</head>
<body style="margin: 0px; padding: 0px; font-family:Arial, Verdana;background-color:#fff;">
    <!-- Caption Style -->

    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
    <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 960px;
        height: 480px; background: #191919; overflow: hidden;">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(slider-img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 240px; top: 0px; width: 720px; height: 480px; overflow: hidden;">
            <div>
                <img u="image" src="slider-img/travel/01.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-01.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/02.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-02.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/03.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-03.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/04.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-04.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/05.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-05.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/06.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-06.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/07.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-07.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/08.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-08.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/09.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-09.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/10.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-10.jpg" />
            </div>
            
            <div>
                <img u="image" src="slider-img/travel/11.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-11.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/12.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-12.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/13.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-13.jpg" />
            </div>
            <div>
                <img u="image" src="slider-img/travel/14.jpg" />
                <img u="thumb" src="slider-img/travel/thumb-14.jpg" />
            </div>
        </div>
        

        <!-- Arrow Left -->
        <span u="arrowleft" class="jssord05l" style="width: 40px; height: 40px; top: 158px; left: 248px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssord05r" style="width: 40px; height: 40px; top: 158px; right: 8px">
        </span>
        <!-- Direction Navigator Skin End -->
        
        <!-- Thumbnail Navigator Skin 02 Begin -->
        <div u="thumbnavigator" class="jssort02" style="position: absolute; width: 240px; height: 480px; left:0px; bottom: 0px;">

            <div u="slides" style="cursor: move;">
                <div u="prototype" class="p" style="position: absolute; width: 101px; height: 68px; top: 0; left: 0;">
                    <div class=w><thumbnailtemplate style=" width: 100%; height: 100%; border: none;position:absolute; top: 0; left: 0;"></thumbnailtemplate></div>
                    <div class=c>
                    </div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- Thumbnail Navigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Image Slider</a>
    </div>
    <!-- Jssor Slider End -->
<img width=0 height=0 />

<!--<div id="debuginfo" style="width:300px;height:300px;background-color:Red;color:White;Padding:5px;"></div>-->
</body>
</html>
